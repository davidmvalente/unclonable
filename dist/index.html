<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Minting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-4">
        <h1 class="text-2xl font-bold mb-4">Mint Your NFT</h1>

        <div class="flex items-center space-x-2 mb-4">
            <label class="w-36 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md cursor-pointer">
                <input type="file" id="uploadInput" class="hidden" accept=".png">
                Upload PNG
            </label>
            <span id="uploadedFileName" class="text-gray-500"></span>
        </div>

        <div id="preview" class="hidden">
            <img id="imagePreview" class="max-w-md mx-auto" alt="Preview" src="" />
        </div>

        <button id="mintButton" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md mt-4 disabled:opacity-50">
            Mint NFT
        </button>
    </div>

    <script>
        const uploadInput = document.getElementById('uploadInput');
        const uploadedFileName = document.getElementById('uploadedFileName');
        const preview = document.getElementById('preview');
        const imagePreview = document.getElementById('imagePreview');
        const mintButton = document.getElementById('mintButton');

        uploadInput.addEventListener('change', () => {
            const file = uploadInput.files[0];
            if (file) {
                uploadedFileName.textContent = file.name;
                preview.classList.remove('hidden');
                imagePreview.src = URL.createObjectURL(file);
                mintButton.disabled = false;
            }
        });

        mintButton.addEventListener('click', () => {
            // Here, you would implement the NFT minting logic, which involves uploading the PNG file and other metadata to a blockchain platform like Ethereum.
            // This is just a placeholder for demonstration purposes.
            alert('NFT Minting Logic Goes Here');
        });
    </script>
</body>
</html>
